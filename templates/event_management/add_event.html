{% extends 'base.html' %}

{% block content %}

    <div>
        <link href="/static/css/selectize.css" rel="stylesheet"/>
        <script src="/static/js/jquery-3.5.1.min.js"></script>
        <script src="/static/js/task_manager.js"></script>
        <script src="/static/js/selectize.js"></script>

        {% if success %}
            <script>
                alert("{{ success }}");
                window.opener.location.reload();
                window.close();
            </script>
        {% endif %}

        {% if error %}
            <script>
                alert("{{ error }}");
                window.opener.location.reload();
                window.close();
            </script>
        {% endif %}

        <form action="" method="post" id="document_form" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset>

                <div>
                    <h3 style="text-align: center; padding-top: 1%; padding-bottom: 1%">Upload Event</h3>

                    <div class="outer-wrapper">
                        <div>
                            <table class="table table-sm table-bordered" style="width: 60%; margin: 0 auto">

                                {% for field in form %}
                                    <tr class="table-info table-sm" style="text-align: center; width: 40%">

                                        <td><b> {{ field.label_tag }} </b></td>
                                        <td> {{ field }} </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                    <div id="dialog"
                         style=" z-index: 100; display: none; float: right; right: 1%; position: sticky; bottom:15%">
                        <div>
                            <input type="button" onclick="document.getElementById('dialog').style.display='none'"
                                    style="float: right" value="X"></input>
                        </div>
                        <div>
                        <textarea id="details" style="font-size: 9pt" rows="10" cols="40" white-space: pre-wrap;>
                                </textarea>
                        </div>
                    </div>

                    <br>

                    <div style="margin-left: 50%">
                        <form method="post" action="/event/draft_save">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-info">
                                Save as Draft
                            </button>
                            <!--<a href="/admin_dms_control/auth/user/{{ each.id }}/change/" target="_blank" class="btn btn-outline-danger">Delete</a>-->
                        </form>
                    </div>

                    <br>

                    <input style="margin-left: 50%" class="btn btn-lg btn-danger" type="submit" value="Submit Event">

                    <br><br>

                </div>
            </fieldset>
        </form>
        <script>
            $(document).ready(function () {

                $('#id_supervisor').selectize({
                    sortField: 'text'
                });
                $('#id_executor').selectize({
                    sortField: 'text'
                });
            });
        </script>
    </div>

{% endblock %}
